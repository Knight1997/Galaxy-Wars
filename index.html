<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Galaxy Wars</title>
    <style></style>
    <script type="text/javascript" src="./neural-network.js"></script>
</head>

<body>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
    "use strict";
    const FPS = 30;//frames per second
    const SHIP_SIZE = 30; // ship height in pixels
    const TURN_SPEED = 360; // turn speed in degrees per second
    const SHIP_THRUST = 5; // acceleration of the ship in pixels per second per second
    const SHIP_BLINK_DUR = 0.1; // duration in seconds of a single blink during ship's invisibility
    const SHIP_EXPLODE_DUR = 0.3; // duration of the ship's explosion in seconds
    const SHIP_INV_DUR = 3; // duration of the ship's invisibility in seconds
    const FRICTION = 0.7; // friction coefficient of space (0 = no friction, 1 = lots of friction)
    
    const ROID_NUM = 1; // starting number of asteroids
    const ROID_SPD = 50; // max starting speed of asteroids in pixels per second
    const ROID_SIZE = 100; // starting size of asteroids in pixels
    const ROID_VERT = 10; // average number of vertices on each asteroid
    const ROID_JAG = 0.4; // jaggedness(distorted shape of astroid) of the asteroids (0 = none, 1 = lots)
    
    const LASER_DIST = 0.6; // max distance laser can travel as fraction of screen width
    const LASER_EXPLODE_DUR = 0.1; // duration of the lasers' explosion in seconds
    const LASER_MAX = 10; // maximum number of lasers on screen at once
    const LASER_SPD = 500; // speed of lasers in pixels per second
    
    const SHOW_BOUNDING = false; // show or hide collision bounding
    const SHOW_CENTRE_DOT = false; // show or hide ship's centre dot
    
    const TEXT_FADE_TIME = 2.5; // text fade time in seconds
    const TEXT_SIZE = 40; // text font height in pixels
    const GAME_LIVES = 3; // starting number of lives
    
    const ROID_PTS_LGE = 20; // points scored for a large asteroid
    const ROID_PTS_MED = 50; // points scored for a medium asteroid
    const ROID_PTS_SML = 100; // points scored for a small asteroid
    
    const SAVE_KEY_SCORE = "highscore"; // save key for local storage of high score
    
    // AI Developer Flag flags
    const AUTOMATION_ON = true;
    
    
    // neural network parameters
    const NUM_INPUTS = 2;
    const NUM_HIDDEN = 5;
    const NUM_OUTPUTS = 1;
    const NUM_SAMPLES = 100000;
    
    //screen color variable
    var screenColor=["#129CF3", "#538565", "#09ef3d", "#fffb00"];
    var screenColorsize = 4;
    var it = 0;
    //screen objects
    var canv = document.getElementById("gameCanvas");
    var ctx = canv.getContext("2d");
    
   // set up the game parameters
        var level, lives, roids, ship, text, textAlpha, score, scoreHigh;
        newGame();
    
    var nn;
    // set up the neural network
        if (AUTOMATION_ON) {
            nn = new NeuralNetwork(NUM_INPUTS, NUM_HIDDEN, NUM_OUTPUTS);

            // train the network
            let ax, ay, sa, sx, sy;
            for (let i = 0; i < NUM_SAMPLES; i++) {
                
                // random asteroid location (include off-screen data)
                ax = Math.random() * (canv.width + ROID_SIZE) - ROID_SIZE / 2;
                ay = Math.random() * (canv.height + ROID_SIZE) - ROID_SIZE / 2;

                // ship's angle and position
                sa = Math.random() * Math.PI * 2;
                sx = ship.x;
                sy = ship.y;

                // calculate the angle to the asteroid
                let angle = angleToPoint(sx, sy, sa, ax, ay);

                // determine the direction to turn
                let direction = angle > Math.PI ? OUTPUT_LEFT : OUTPUT_RIGHT;

                // train the network
                nn.train(normaliseInput(ax, ay, angle, sa), [direction]);
            }

            
        }
    
    function angleToPoint(x, y, bearing, targetX, targetY) {
            let angleToTarget = Math.atan2(-targetY + y, targetX - x);
            let diff = bearing - angleToTarget;
            return (diff + Math.PI * 2) % (Math.PI * 2);
        }

    // set up the spaceship object
       // var ship = newShip();
    
    //set up loop call update() after every 1000/fps seconds
    setInterval(update, 1000/FPS);
    
    // set up asteroids
    var roids = [];
    createAsteroidBelt();
    
    // set up event handlers
    document.addEventListener("keydown", keyDown); //keyDown() function will be called if key is pressed
    document.addEventListener("keyup", keyUp); //keyUp() function will be called if key is released
    
     function explodeShip() {
            ship.explodeTime = Math.ceil(SHIP_EXPLODE_DUR * FPS);
        }
    
    function keyDown(/** @type {KeyboardEvent} */ ev) {
        if (ship.dead || AUTOMATION_ON) {
                return;
            }
        
            switch(ev.keyCode) {
                case 32: // space bar (allow shooting again)
                    shootLaser();
                    break;
                case 37: // left arrow (rotate ship left)
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS;
                    break;
                case 38: // up arrow (thrust the ship forward)
                    ship.thrusting = true;
                    break;
                case 39: // right arrow (rotate ship right)
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS;
                    break;
            }
        }

        function keyUp(/** @type {KeyboardEvent} */ ev) {
        if (ship.dead || AUTOMATION_ON) {
                return;
            }
            switch(ev.keyCode) {
                // Case represent the code of the spacebar, up, left, right keyboard keys
                case 32: // space bar (allow shooting again)
                    ship.canShoot = true;
                    break;
                case 37: // left arrow (stop rotating left)
                    ship.rot = 0;
                    break;
                case 38: // up arrow (stop thrusting)
                    ship.thrusting = false;
                    break;
                case 39: // right arrow (stop rotating right)
                    ship.rot = 0;
                    break;
            }
        }
    
    function drawShip(x, y, a, colour = "white") {
            ctx.strokeStyle = colour;
            ctx.lineWidth = SHIP_SIZE / 20;
            ctx.beginPath();
            ctx.moveTo( // nose of the ship
                x + 4 / 3 * ship.r * Math.cos(a),
                y - 4 / 3 * ship.r * Math.sin(a)
            );
            ctx.lineTo( // rear left
                x - ship.r * (2 / 3 * Math.cos(a) + Math.sin(a)),
                y + ship.r * (2 / 3 * Math.sin(a) - Math.cos(a))
            );
            ctx.lineTo( // rear right
                x - ship.r * (2 / 3 * Math.cos(a) - Math.sin(a)),
                y + ship.r * (2 / 3 * Math.sin(a) + Math.cos(a))
            );
            ctx.closePath();
            ctx.stroke();
        }
    
    function update(){
        var blinkOn = ship.blinkNum % 2 == 0;
        var exploding = ship.explodeTime > 0;
        
        // use the neural network to rotate the ship and shoot
            if (AUTOMATION_ON) {
    
            }
        
        //draw the space screen
        ctx.fillStyle=screenColor[it];
        ctx.fillRect(0, 0, canv.width, canv.height);
        
        
        // draw the triangular ship
            if (!exploding) {
                if (blinkOn && !ship.dead) {
                    drawShip(ship.x, ship.y, ship.a);
                }

         // handle blinking
                if (ship.blinkNum > 0) {

                    // reduce the blink time
                    ship.blinkTime--;

                    // reduce the blink num
                    if (ship.blinkTime == 0) {
                        ship.blinkTime = Math.ceil(SHIP_BLINK_DUR * FPS);
                        ship.blinkNum--;
                    }
                }
            } else {
                // draw the explosion (concentric circles of different colours)
                ctx.fillStyle = "darkred";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.7, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "red";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.4, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "orange";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 1.1, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.8, 0, Math.PI * 2, false);
                ctx.fill();
                ctx.fillStyle = "white";
                ctx.beginPath();
                ctx.arc(ship.x, ship.y, ship.r * 0.5, 0, Math.PI * 2, false);
                ctx.fill();
            }

        
        // show ship's collision circle
        if (SHOW_BOUNDING) {
            ctx.strokeStyle = "lime";
            ctx.beginPath();
            ctx.arc(ship.x, ship.y, ship.r, 0, Math.PI * 2, false);
            ctx.stroke();
        }
        
        // thrust the ship
            if (ship.thrusting && !ship.dead) {
                
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS;
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS;
                
                // draw the thruster
                if (!exploding && blinkOn) {
                    ctx.fillStyle = "red";
                    ctx.strokeStyle = "yellow";
                    ctx.lineWidth = SHIP_SIZE / 10;
                    ctx.beginPath();
                    ctx.moveTo( // rear left
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                    );
                    ctx.lineTo( // rear centre (behind the ship)
                        ship.x - ship.r * 5 / 3 * Math.cos(ship.a),
                        ship.y + ship.r * 5 / 3 * Math.sin(ship.a)
                    );
                    ctx.lineTo( // rear right
                        ship.x - ship.r * (2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                        ship.y + ship.r * (2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                    );
                    ctx.closePath();
                    ctx.fill();
                    ctx.stroke();
                }
            } else {
                // apply friction (slow the ship down when not thrusting)
                ship.thrust.x -= FRICTION * ship.thrust.x / FPS; //rate of change of speed is dependent on the speed itself.
                ship.thrust.y -= FRICTION * ship.thrust.y / FPS; //therfore it doesnt experience negative acceleration
            }

        // check for asteroid collisions (when not exploding)
            if (!exploding) {

                // only check when not blinking
                if (ship.blinkNum == 0) {
                    for (var i = 0; i < roids.length; i++) {
                        if (distBetweenPoints(ship.x, ship.y, roids[i].x, roids[i].y) < ship.r + roids[i].r) {
                            explodeShip();
                            destroyAsteroid(i);
                            break;
                        }
                    }
                }

                // rotate the ship
                ship.a += ship.rot;

                // move the ship
                ship.x += ship.thrust.x;
                ship.y += ship.thrust.y;
            } else {
                // reduce the explode time
                ship.explodeTime--;

                // reset the ship after the explosion has finished
                if (ship.explodeTime == 0) {
                    lives--;
                    if (lives == 0) {
                        gameOver();
                    } else {
                        ship = newShip();
                    }
                }
            }
        
        // handle edge of screen, do not let go the ship out of screen
            if (ship.x < 0 - ship.r) {
                ship.x = canv.width + ship.r;
            } else if (ship.x > canv.width + ship.r) {
                ship.x = 0 - ship.r;
            }
            if (ship.y < 0 - ship.r) {
                ship.y = canv.height + ship.r;
            } else if (ship.y > canv.height + ship.r) {
                ship.y = 0 - ship.r;
            }
        
        
            // draw the asteroids
        
            var a, r, x, y, offs, vert;
            for (var i = 0; i < roids.length; i++) {

                ctx.strokeStyle = "black";
                ctx.lineWidth = SHIP_SIZE / 20;
                
                // get the asteroid properties
                a = roids[i].a;
                r = roids[i].r;
                x = roids[i].x;
                y = roids[i].y;
                offs = roids[i].offs;
                vert = roids[i].vert;
                
                // draw the path
                ctx.beginPath();
                ctx.moveTo(
                    x + r * offs[0] * Math.cos(a),
                    y + r * offs[0] * Math.sin(a)
                );

                // draw the polygon
               for (var j = 1; j < vert; j++) {
                    ctx.lineTo(
                        x + r * offs[j] * Math.cos(a + j * Math.PI * 2 / vert),
                        y + r * offs[j] * Math.sin(a + j * Math.PI * 2 / vert)
                    );
                }
                ctx.closePath();
                ctx.stroke();
                
                // show asteroid's collision circle
                if (SHOW_BOUNDING) {
                    ctx.strokeStyle = "lime";
                    ctx.beginPath();
                    ctx.arc(x, y, r, 0, Math.PI * 2, false);
                    ctx.stroke();
                }
            }
        
                // move the asteroids
            for (var i = 0; i < roids.length; i++) {
                roids[i].x += roids[i].xv;
                roids[i].y += roids[i].yv;

                // handle asteroid edge of screen
                if (roids[i].x < 0 - roids[i].r) {
                    roids[i].x = canv.width + roids[i].r;
                } else if (roids[i].x > canv.width + roids[i].r) {
                    roids[i].x = 0 - roids[i].r
                }
                if (roids[i].y < 0 - roids[i].r) {
                    roids[i].y = canv.height + roids[i].r;
                } else if (roids[i].y > canv.height + roids[i].r) {
                    roids[i].y = 0 - roids[i].r
                }
            }
        
            
                // draw the lasers
            for (var i = 0; i < ship.lasers.length; i++) {
                if (ship.lasers[i].explodeTime == 0) {
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, SHIP_SIZE / 15, 0, Math.PI * 2, false);
                    ctx.fill();
                } else {
                    // draw the eplosion
                    ctx.fillStyle = "orangered";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.75, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "salmon";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.5, 0, Math.PI * 2, false);
                    ctx.fill();
                    ctx.fillStyle = "pink";
                    ctx.beginPath();
                    ctx.arc(ship.lasers[i].x, ship.lasers[i].y, ship.r * 0.25, 0, Math.PI * 2, false);
                    ctx.fill();
                }
            }

            // detect laser hits on asteroids
            var ax, ay, ar, lx, ly;
            for (var i = roids.length - 1; i >= 0; i--) {

                // grab the asteroid properties
                ax = roids[i].x;
                ay = roids[i].y;
                ar = roids[i].r;

                // loop over the lasers
                for (var j = ship.lasers.length - 1; j >= 0; j--) {

                    // grab the laser properties
                    lx = ship.lasers[j].x;
                    ly = ship.lasers[j].y;

                    // detect hits
                    if (ship.lasers[j].explodeTime == 0 && distBetweenPoints(ax, ay, lx, ly) < ar) {

                        // destroy the asteroid and activate the laser explosion
                        destroyAsteroid(i);
                        ship.lasers[j].explodeTime = Math.ceil(LASER_EXPLODE_DUR * FPS);
                        break;
                    }
                }
            }
        
        // move the lasers
            for (var i = ship.lasers.length - 1; i >= 0; i--) {
                
                // check distance travelled
                if (ship.lasers[i].dist > LASER_DIST * canv.width) {
                    ship.lasers.splice(i, 1);
                    continue;
                }

                // handle the explosion
                if (ship.lasers[i].explodeTime > 0) {
                    ship.lasers[i].explodeTime--;

                    // destroy the laser after the duration is up
                    if (ship.lasers[i].explodeTime == 0) {
                        ship.lasers.splice(i, 1);
                        continue;
                    }
                } else {
                    // move the laser
                    ship.lasers[i].x += ship.lasers[i].xv;
                    ship.lasers[i].y += ship.lasers[i].yv;

                    // calculate the distance travelled
                    ship.lasers[i].dist += Math.sqrt(Math.pow(ship.lasers[i].xv, 2) + Math.pow(ship.lasers[i].yv, 2));
                }

                // handle edge of screen
                if (ship.lasers[i].x < 0) {
                    ship.lasers[i].x = canv.width;
                } else if (ship.lasers[i].x > canv.width) {
                    ship.lasers[i].x = 0;
                }
                if (ship.lasers[i].y < 0) {
                    ship.lasers[i].y = canv.height;
                } else if (ship.lasers[i].y > canv.height) {
                    ship.lasers[i].y = 0;
                }
            }
        
        // draw the game text
            if (textAlpha >= 0 && !ship.dead) {
                ctx.textAlign = "center";
                ctx.textBaseline = "middle";
                ctx.fillStyle = "rgba(0, 0, 0, " + textAlpha + ")";
                ctx.font = "small-caps " + TEXT_SIZE + "px dejavu sans mono";
                ctx.fillText(text, canv.width / 2, canv.height * 0.75);
                textAlpha -= (1.0 / TEXT_FADE_TIME / FPS);
            } else if (ship.dead) {
                // after "game over" fades, start a new game
                newGame();
                console.log("new game is called!")
            }

            // draw the lives
            var lifeColour;
            for (var i = 0; i < lives; i++) {
                if(exploding && i == lives - 1){
                    lifeColour = "red";
                }
                else{
                    lifeColour = "white";
                }
                drawShip(SHIP_SIZE + i * SHIP_SIZE * 1.2, SHIP_SIZE, 0.5 * Math.PI, lifeColour);
            }
        
        // draw the score
            ctx.textAlign = "right";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "white";
            ctx.font = TEXT_SIZE + "px dejavu sans mono";
            ctx.fillText(score, canv.width - SHIP_SIZE / 2, SHIP_SIZE);

            // draw the high score
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.fillStyle = "white";
            ctx.font = (TEXT_SIZE * 0.75) + "px dejavu sans mono";
            ctx.fillText("BEST " + scoreHigh, canv.width / 2, SHIP_SIZE);

        
    }
    
    function distBetweenPoints(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }
    
    function newShip() {
            return {
                x: canv.width / 2,
                y: canv.height / 2,
                a: 90 / 180 * Math.PI, // convert to radians
                r: SHIP_SIZE / 2,
                blinkNum: Math.ceil(SHIP_INV_DUR / SHIP_BLINK_DUR),
                blinkTime: Math.ceil(SHIP_BLINK_DUR * FPS),
                canShoot: true,
                lasers: [],
                dead: false,
                explodeTime: 0,
                rot: 0,
                thrusting: false,
                thrust: {
                    x: 0,
                    y: 0
                }
            }
        }
    
    function createAsteroidBelt() {
            roids = [];
            var x, y;
            for (var i = 0; i < ROID_NUM + level; i++) {
                // random asteroid location (not touching spaceship)
                do {
                    x = Math.floor(Math.random() * canv.width);
                    y = Math.floor(Math.random() * canv.height);
                } while (distBetweenPoints(ship.x, ship.y, x, y) < ROID_SIZE * 2 + ship.r);
                roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 2)));
            }
        }
    
    function newAsteroid(x, y, r) {
        var lvlMult = 1 + 0.1 * level; //increses speed with level linearly
        //class / object of astroid
            var roid = {
                x: x,
                y: y,
                xv: Math.random() * ROID_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                yv: Math.random() * ROID_SPD * lvlMult / FPS * (Math.random() < 0.5 ? 1 : -1),
                a: Math.random() * Math.PI * 2, // in radians
                r: r,
                offs: [],
                vert: Math.floor(Math.random() * (ROID_VERT + 1) + ROID_VERT / 2)
            };

            // populate the offsets array
            for (var i = 0; i < roid.vert; i++) {
                roid.offs.push(Math.random() * ROID_JAG * 2 + 1 - ROID_JAG);
            }

            return roid;
        }
    
    function destroyAsteroid(index) {
            var x = roids[index].x;
            var y = roids[index].y;
            var r = roids[index].r;

            // split the asteroid in two if necessary
            if (r == Math.ceil(ROID_SIZE / 2)) { // large asteroid
                roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
                roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 4)));
                score += ROID_PTS_LGE;
            } else if (r == Math.ceil(ROID_SIZE / 4)) { // medium asteroid
                roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 8)));
                roids.push(newAsteroid(x, y, Math.ceil(ROID_SIZE / 8)));
                score += ROID_PTS_MED;
            }
            else{
                score += ROID_PTS_SML;
            }
        
        // check high score
            if (score > scoreHigh) {
                scoreHigh = score;
                localStorage.setItem(SAVE_KEY_SCORE, scoreHigh);
            }


            // destroy the asteroid
            roids.splice(index, 1);
        
            // new level when no more asteroids
            if (roids.length == 0) {
                level++;
                newLevel();
            }
        }
    
    function shootLaser() {
            // create the laser object
            if (ship.canShoot && ship.lasers.length < LASER_MAX) {
                ship.lasers.push({ // from the nose of the ship
                    x: ship.x + 4 / 3 * ship.r * Math.cos(ship.a),
                    y: ship.y - 4 / 3 * ship.r * Math.sin(ship.a),
                    xv: LASER_SPD * Math.cos(ship.a) / FPS,
                    yv: -LASER_SPD * Math.sin(ship.a) / FPS,
                    dist: 0,
                    explodeTime: 0
                });
            }

            // prevent further shooting
            ship.canShoot = false;
        }
    
    function newGame() {
            level = 0;
            score=0
            lives = GAME_LIVES;
            ship = newShip();
            it=0;
            // get the high score from local storage
            var scoreStr = localStorage.getItem(SAVE_KEY_SCORE);
            if (scoreStr == null) {
                scoreHigh = 0;
            } else {
                scoreHigh = parseInt(scoreStr);
            }

            newLevel();
        }

        function newLevel() {
            it=(it+level)%screenColorsize;
            text = "Level " + (level + 1);
            textAlpha = 1.0;
            createAsteroidBelt();
        }
    function gameOver() {
            ship.dead = true;
            text = "Game Over";
            textAlpha = 1.0;
        }

    
    
     
    
</script>
</body>

</html>
